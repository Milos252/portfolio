<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="theme-color" content="#021526" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            keywords="web development, Milos252, portfolio, Milos252's portfolio, front-end"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Milos252's portfolio</title>
    </head>
    <body>
        <div id="container">
            <div class="header" id="preanimated-header">
                <img
                    src="img/Logo Png.png"
                    alt="logo"
                    id="header-img"
                    onclick="logoClick()"
                />
                <ul>
                    <li><a href="#naslovna">Home</a></li>
                    <li><a href="#pocetna">About me</a></li>
                    <li><a href="#projekti">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button><span>MENU</span></button>
            </div>
            <div id="naslovna">
                <h1 id="milos" class="preanimated">MILOS252/</h1>
                <p id="webdev" class="preanimated">WEBDEV</p>
            </div>

            <div id="pocetna">
                <img src="img/Logo Png.png" alt="" class="preanimated-img" />
                <div id="tekst">
                    <p>
                        <span>About me</span><br />
                        Hi,<br> My name is Milo≈°. I am a Front-End Web Developer.
                        These are some of my projects.
                    </p>
                </div>
            </div>
            <div id="projekti">
                <div id="projekti-dugmad">
                    <button data-category="sve">All</button>
                    <button class="blue" data-category="vjezbe">Practice</button>
                    <button class="red" data-category="kurs">Course</button>
                </div>
                <div id="projekti-slike">
                    <a
                        href="https://milos252.github.io/bank/index.html"
                        target="_blank"
                        data-category="vjezbe"
                        class="portfolio-single-item"
                        ><img class="blue" src="Banka/banka.jpg" alt=""
                    /></a>
                    <a
                        href="Vjezba 11/index.html"
                        target="_blank"
                        data-category="kurs"
                        class="portfolio-single-item"
                        ><img class="red" src="Vjezba 11/Vjezba11.png" alt=""
                    /></a>
                    <a
                        href="https://milos252.github.io/clock"
                        target="_blank"
                        data-category="vjezbe"
                        class="portfolio-single-item"
                        ><img class="blue" src="Clock/clock.png" alt=""
                    /></a>
                </div>
            </div>
            <div id="contact-bg">
                <div id="contact">
                    <h1>Contact me</h1>
                    <form
                        action="https://formsubmit.co/758626ba8e9f43e9ad9650829a77975d"
                        method="POST"
                    >
                        <input
                            type="hidden"
                            name="_next"
                            value="https://milos252.github.io/portfolio/"
                        />
                        <input
                            type="hidden"
                            name="_subject"
                            value="Nova poruka!"
                        />
                        <input
                            type="text"
                            placeholder="Name"
                            id="ime"
                            name="name"
                            required
                        />
                        <input type="hidden" name="_template" value="box" />
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                            required
                        />

                        <textarea
                            style="resize: none"
                            name="message"
                            id="poruka"
                            cols="30"
                            rows="10"
                            placeholder="Message"
                            required
                        ></textarea>

                        <div id="center">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
